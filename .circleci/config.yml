version: 2

jobs:
  build:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update
      - run: apt-get install -y git python3-pip 
      - run: pip3 install -U pytest pytest-cov numpy scipy
      - checkout
      # The tests
      - run: cd test/ && pytest --cov sphericalquadpy
      # submit to codecov
      - run: apt-get install -y curl
      - run: bash <(curl -s https://codecov.io/bash)

